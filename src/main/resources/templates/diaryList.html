      layout:decorate="~{layout}">
<head>
    <title data-th-text="#{label.tags}"></title>
</head>

<body>
<div layout:fragment="content">
    <div class="col-xl-9 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card-header">
            <div class="row">
                <div class="col-md-8">
                    <h3 class="w-75 p-3" data-th-text="#{label.tags}"></h3>
                </div>
                <div class="col-md-4 float-right">
                    <div class="row">
                        <div class="col-sm-6">
                            <a class="btn btn-success m-t-10" th:href="@{form}">Создать статью</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-light">
                        <tr class="border-0">
                            <th class="border-0">Фото</th>
                            <th class="border-0">Название</th>
                            <th class="border-0">Дата создания</th>
                            <th class="border-0">Подробно</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--looping through organizations category list-->
                        <tr th:each="diary : ${diaryList}">
                            <td>
                                <div class="m-r-10">
                                    <img th:src="${diary.image != null} ? ${diary.image} : ${@environment.getProperty('diary.default.image')}" alt="org image" class="rounded" width="45">
                                </div>
                            </td>
                            <td th:text="${diary.name}"></td>
                            <td th:text="${diary.createdDate}"></td>
                            <td>
                                <a th:href="${diary.id}"><i class="fas fa-address-book"></i></a>
                            </td>
                        </tr>
                        <!--    end of looping     -->
                        </tbody>
                    </table>
                </div>
            </div>
